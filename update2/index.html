<head>

            -->
        </div>
        <input 
            type="text" 
            id="searchValue" 
            name="searchValue" 
            value="Please enter a singer or a song name" 
            onfocus="if (this.value=='Please enter a singer or a song name') this.value=''
                     else if (this.value=='') this.value='Please enter a singer or a song name';"
            onblur="if (this.value=='Please enter a singer or a song name') this.value=''
                    else if (this.value=='') this.value='Please enter a singer or a song name';"
